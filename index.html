<!DOCTYPE html>
<html>
<head>
    <title>JAVAScript Basic Page</title>
    <!-- 초기화 -->
    <style>
        * { 
            margin: 0; padding: 0;
            font-family: '맑은 고딕', 'Malgun Gothic', Gothic, sans-serif;
        }
        a { text-decoration: none; }
        li { list-style: none; }
    </style>
    <!-- 기본 클래스 -->
    <style>
        .pull-left { float: left; }
        .pull-right { float:right; }
    </style>
    <!-- 페이지 -->
    <style>
        body {
            width: 960px; margin: 0 auto;
            background: #E6E6E6;
        }

        #page-wrapper {
            background: white;
            margin: 40px 0; padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(100, 100, 100, 0.3);
        }
    </style>
    <!-- 헤더 -->
    <style>
        #main-header { padding: 40px 50px; }
        .master-title { 
            font-size: 30px; 
            color: #181818;
        }
        .master-description {
            font-size: 15px; font-weight: 500;
            color: #383838;
        }
    </style>
    <!-- 네비게이션 -->
    <style>
        #main-navigation {
            border-top: 1px solid #C8C8C8;
            border-bottom: 1px solid #C8C8C8;
            margin-bottom: 20px;
            height: 40px;
        }
        
        .outer-menu-item {
            float: left;
            position: relative;
        }
        .outer-menu-item:hover {
            background: black;
            color: white
        }

        .menu-title {
            display: block;
            height: 30px; line-height: 30px;
            text-align: center;
            padding: 5px 20px;
        }

        .inner-menu {
            display: none;
            position: absolute;
            top: 40px; left: 0;
            width: 100%;

            background: white;
            box-shadow: 0 2px 6px rgba(5, 5, 5, 0.9);
            z-index: 1000;

            text-align: center
        }

        .inner-menu-item > a {
            display: block;
            padding: 5px 10px;
            color: black
        }

        .inner-menu-item > a:hover {
            background: black;
            color: white;
        }
    </style>
    <!-- 네비게이션 내부의 검색 -->
    <style>
        .search-bar {
            height: 26px;
            padding: 7px;
        }
        .input-search {
            display: block;
            float: left;

            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 15px 0 0 15px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);

            width: 120px; height: 24px;
            padding: 0 0 0 10px;
            font-size: 12px;
            color: #555555;
        }

        .input-search:focus {
            border-color: rgba(82, 168, 236, 0.8);
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .input-search-submit {
            display: block;
            float: left;

            width: 50px; height: 26px;
            border-radius: 0 15px 15px 0;
            border: 1px solid #CCCCCC;

            margin-left: -1px;

            vertical-align: top;
            display: inline-block;
        }
    </style>
    <!-- 중앙 내용 -->
    <style>
        /* body 태그의 너비: 960픽셀 */
        /* #page-wrapper 태그의 padding 속성으로 내용물 너비는 920픽셀 */
        #content { overflow: hidden; }
        #main-section {
            float: left;
            width: 710px;
        }
        #main-aside {
            float: right;
            width: 200px;
        }
    </style>
    <!-- 좌측 내용물 -->
    <style>
        article { 
            padding: 0 10px 20px 10px;
            border-bottom: 1px solid #C8C8C8;
        }

        .article-header { padding: 20px 0; }
        .article-title { 
            font-size: 25px;
            font-weight: 500; 
            padding-bottom: 10px;
        }
        .article-date { font-size: 13px; }
        .article-body {
            font-size: 14px;
        }
    </style>
    <!-- 우측 구성 -->
    <style>
        .aside-list { padding: 10px 0 30px 0; }
        .aside-list > h3 {
            font-size: 15px;
            font-weight: 600;
        }
        .aside-list li a {
            margin-left: 8px;
            font-size: 13px;
            color: #6C6C6C;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.outer-menu-item').hover(function () {
                $(this).find('.inner-menu').show();
            }, function () {
                $(this).find('.inner-menu').hide();
            });
        });
    </script>
</head>
<body>
    <div id="page-wrapper">
        <header id="main-header">
            <hgroup>
                <h1 class="master-title">밈</h1>
                <h2 class="master-description">엄청난</h2>
            </hgroup>
        </header>
        <nav id="main-navigation">
            <div class="pull-left">
                <ul class="outer-menu">
                    <li class="outer-menu-item">
                        <span class="menu-title">와우</span>
                        <ul class="inner-menu">
                            <li class="inner-menu-item"><a href="https://unam.hs.kr/doc.view?mcode=101110&cate=101110">학교소개</a></li>
                            <li class="inner-menu-item"><a href="https://www.schoolinfo.go.kr/ei/ss/Pneiss_b01_s0.do?GS_CD=S090005461">학교알리미</a></li>
                        </ul>
                    </li>
                    <li class="outer-menu-item">
                        <span class="menu-title">히히발싸</span>
                        <ul class="inner-menu">
                            <li class="inner-menu-item"><a href="https://www.facebook.com/youfacewhy892/">니얼굴</a></li>
                            <li class="inner-menu-item"><a href="https://ko.wikipedia.org/wiki/Yee">똥</a></li>
                            <li class="inner-menu-item"><a href="https://www.youtube.com/watch?v=q6EoRBvdVPQ&t=1s">yee</a></li>
                        </ul>
                    </li>
                    <li class="outer-menu-item">
                        <span class="menu-title">앙기모띠</span>
                        <ul class="inner-menu">
                            <li class="inner-menu-item"><a href="https://www.jangsooshop.com/?gad_source=1&gclid=EAIaIQobChMIkuHa3JO7ggMV7tIWBR041g52EAAYASAAEgLi3_D_BwE">장수돌침대</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="pull-right">
                <div class="search-bar">
                    <form>
                        <input type="text" class="input-search" />
                        <input type="submit" class="input-search-submit" value="검색" />
                    </form>
                </div>
            </div>
        </nav>
        <div id="content">
            <section id="main-section">
                <article>
                    <div class="article-header">
                        <h1 class="article-title">깨끗한</h1>
                        <p class="article-date">2023년 11월 11일</p>
                    </div>
                    <div class="article-body">
                        <img src="https://blog.kakaocdn.net/dn/1GjTI/btqDblsbL2r/GrpSdskpK7Lh2QjykAOlVK/img.jpg" />
                        <br />
                        <br />
                        <p>역겹다 </p>
                        <br />
                        <p>가소롭다</p>
                    </div>
                </article>
                <article>
                    <div class="article-header">
                        <h1 class="article-title">굉장한</h1>
                        <p class="article-date">2023년 11월 11일</p>
                    </div>
                    <div class="article-body">
                        <img src="https://post-phinf.pstatic.net/MjAyMDAxMTZfMjU0/MDAxNTc5MTU2MDQ3OTk2.dNdIdFxh7HfTn6SqyPtPHoers3T8Nm1iVxh7ess14y4g.imSxnKCmA2YVx2xTcCFNtdDazeg1eZIP_709gu0Sv3og.GIF/gifs.com.gif?type=w500_q75" />
                        <br />
                        <br />
                        <p>빠밤빰빠바밤빠밤</p>
                        <br />
                        <p>yee</p>
                    </div>
                </article>
            </section>
            <aside id="main-aside">
                <div class="aside-list">
                    <h3>유익 사이트</h3>
                    <ul>
                        <li><a href="http://korean.people.com.cn/">중국 공산당</a></li>
                        <li><a href="https://www.youtube.com/watch?v=yWujsXLpeSI">천안문</a></li>
                        <li><a href="https://namu.wiki/w/%EC%9A%B4%EC%95%94%EA%B3%A0%EB%93%B1%ED%95%99%EA%B5%90(%EA%B2%BD%EA%B8%B0)">운암고 나무위키</a></li>
                    </ul>
                </div>
                <div class="aside-list">
                    <h3>최근 동영상</h3>
                    <ul>
                        <li><a href="https://www.youtube.com/watch?v=9klzZsVw-cQ">즐거운</a></li>
                        <li><a href="https://www.youtube.com/watch?v=Tn24KYpsWkY">프로즌</a></li>
                        <li><a href="https://youtube.com/shorts/UA5B_PZV8bw?si=fSuEQYchvfEgxQAx">마참네</a></li>
                    </ul>
                </div>
            </aside>
        </div>
        <footer id="main-footer">
            <a href="http://anonymous-korea.vv.si/">Created By 어나니머스</a>
        </footer>
    </div>
</body>
</html>
